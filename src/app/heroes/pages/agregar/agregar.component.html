<h1>Nuevo Heroe <small>asd</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div flexLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field>
                <mat-label fxLayout.xs="column"> Super Heroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label> Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label> Primera Aparici√≥n</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.desc }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label> Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="guardar()">
            <mat-icon>add</mat-icon>
            Guardar
        </button>
    </div>

    
    

    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>
</div>
